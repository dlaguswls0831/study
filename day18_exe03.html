<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        ul{}
        ul>li{
            width: 19%;
            height: 250px;
            background-color: rgb(223, 92, 92);
            float: left;
        }
        /* ul의 자식중 마지막 요소아래 가상자식요소를 만든다 */
        ul::after{
            content: '';
            display: block;
            clear: both;

        }
        div.box{
            width: 100%;
            height: 500px;
            background-color: rgb(187, 255, 0);
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div class="box"></div>
</body>
</html>
